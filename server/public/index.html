<!DOCTYPE html>
<html>
<head><title>Overview</title>
    <link rel="stylesheet" href="stylesheets/style.css"/>
    <link rel="stylesheet" href="ptsans/ptsans.css"/>

    <script src="javascripts/jquery.min.js" type="text/javascript"></script>
    
    
	    <!-- Add mousewheel plugin (this is optional) -->
	    <script type="text/javascript" src="fancybox/lib/jquery.mousewheel-3.0.6.pack.js"></script>

	    <!-- Add fancyBox main JS and CSS files -->
	    <script type="text/javascript" src="fancybox/source/jquery.fancybox.js?v=2.0.6"></script>
	    <link rel="stylesheet" type="text/css" href="fancybox/source/jquery.fancybox.css?v=2.0.6" media="screen" />

	    <!-- Add Button helper (this is optional) -->
	    <link rel="stylesheet" type="text/css" href="fancybox/source/helpers/jquery.fancybox-buttons.css?v=1.0.2" />
	    <script type="text/javascript" src="fancybox/source/helpers/jquery.fancybox-buttons.js?v=1.0.2"></script>

	    <!-- Add Thumbnail helper (this is optional) -->
	    <link rel="stylesheet" type="text/css" href="fancybox/source/helpers/jquery.fancybox-thumbs.css?v=1.0.2" />
	    <script type="text/javascript" src="fancybox/source/helpers/jquery.fancybox-thumbs.js?v=1.0.2"></script>

	    <!-- Add Media helper (this is optional) -->
	    <script type="text/javascript" src="fancybox/source/helpers/jquery.fancybox-media.js?v=1.0.0"></script>    
    
    
    <script src="javascripts/handlebars-1.0.0.beta.6.js" type="text/javascript"></script>
    <script src="javascripts/client.js" type="text/javascript"></script>

    <script id="pending-shots-template" type="text/x-handlebars-template">
        {{#each items}}
        
        <div class="shot"><p><a href="#" 
        data-shotid="{{_id}}" class="acceptShot">accept</a></p><p>{{screenshotId}}</p><p></p><a class="fancybox" rel="group" href="/blob/{{blob}}"><img src="/blob/{{blob}}" class="shotThumbnail"/></a></div>
        {{/each}}
    </script>

    <script id="accepted-shots-template" type="text/x-handlebars-template">
        {{#each items}}
        <div class="shot"><p>{{screenshotId}}</p><p></p><a class="fancybox image" data-fancybox-type="image" data-fancybox-group="test" href="/blob/{{blob}}"><img src="/blob/{{blob}}" class="shotThumbnail"/></a></div>
        {{/each}}
    </script>

</head>
<body><a href="#" class="reloadButton">Reload</a>

<h1>Overview</h1>

<h2>Pending Shots</h2>
<div id="pendingShots"></div>

<div class="clearFloating"></div>
<h2>Accepted Shots</h2>
<div id="acceptedShots"></div>

</body>
</html>
